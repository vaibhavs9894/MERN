<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        html{
            color-scheme: light dark;
        }

    </style>

</head>

<body>

    
    <div class="flex justify-center items-center min-h-screen bg-slate-200 dark:bg-slate-900 px-10">
        <div class="bg-white dark:bg-slate-800 w-full md:w-1/2 xl:w-1/4 rounded-lg p-10 shadow-lg">
            <h1 class="text-center font-bold text-2xl">Brand Name</h1>
            <h4 class="text-center text-slate-500">Login Form</h4>

            <form class="my-5">

                <label>Email Address</label>
                <input class="dark:bg-slate-900 border-2 border-slate-300 block mb-6 w-full px-3 py-2 rounded-md" type="email">
    
                <label>Password</label>
                <input class="dark:bg-slate-900 border-2 border-slate-300 block mb-6 w-full px-3 py-2 rounded-md" type="password">
                
                <a class="my-6 block text-blue-600 dark:text-blue-300" href="#">Forgot Password?</a>

                <button class="bg-purple-600 hover:bg-purple-500 py-2 px-5 rounded-md text-white w-full">Submit</button>
                
                <a class="mt-8 block text-center font-bold dark:text-white" href="">Create New Account</a>

            </form>
        </div>
    </div>

</body>

</html>
